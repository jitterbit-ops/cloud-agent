[databases]
* = host=127.0.0.1 port=5432


[pgbouncer]
pool_mode = session
listen_addr = *
listen_port = 6543
auth_type = md5
auth_file = C:\Program Files (x86)\Jitterbit Agent\pgbouncer\users.txt
logfile = C:\Program Files (x86)\Jitterbit Agent\pgbouncer\pgbouncer.log
pidfile = C:\Program Files (x86)\Jitterbit Agent\pgbouncer\pgbouncer.pid
default_pool_size = 350
max_client_conn = 1000
max_db_connections = 280
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1
admin_users = someone
stats_users = stat_collector
ignore_startup_parameters = extra_float_digits, geqo
server_reset_query=DISCARD ALL;
service_name = JitterbitPgbouncer
